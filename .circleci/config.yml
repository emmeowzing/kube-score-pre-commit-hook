version: 2.1

setup: true

orbs:
  dynamic: bjd2385/dynamic-continuation@3.8.2
  general: bjd2385/general@0.7.5

workflows:
  version: 2

  kube-score:
    jobs:
      - dynamic/continue:
          context: orb-publishing
          modules: |
            scripts
          filters:
            branches:
              ignore: master

      - general/github-release:
          context: github
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/
